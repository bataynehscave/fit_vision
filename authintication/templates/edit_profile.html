<!-- authentication/templates/authentication/edit_profile.html -->
{% extends 'base_generic.html' %}

{% block content %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-lg border-0 rounded-lg">
          <div class="card-header bg-dark text-white">
            <h3 class="text-center font-weight-light my-4">Edit Profile</h3>
          </div>
          <div class="card-body">
            <img src="" alt="Image uploads will be added soon" class="img-fluid rounded mx-auto d-block mb-4" />
            <form method="post">
              {% csrf_token %}
              {{ form.as_p }}
              <div class="form-group">
                <button type="submit" class="btn btn-dark btn-block">Save changes</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}

<style>
  body {
    background: #e9ecef;
  }
  
  .container {
    margin-top: 50px;
  }
  
  .card {
    border-radius: 15px;
    transition: transform 0.2s;
  }
  
  .card:hover {
    transform: scale(1.02);
  }
  
  .btn-dark {
    background: #343a40;
    border-color: #343a40;
    transition: background-color 0.3s, border-color 0.3s;
  }
  
  .btn-dark:hover {
    background: #23272b;
    border-color: #23272b;
  }
  
  .text-dark {
    color: #343a40 !important;
    transition: color 0.3s;
  }
  
  .text-dark:hover {
    color: #23272b !important;
  }
  
  .card-header {
    border-bottom: 0;
    background: linear-gradient(45deg, #343a40, #23272b);
  }
  
  .form-group {
    margin-bottom: 15px;
  }
  
  .img-fluid {
    max-width: 100%;
    height: auto;
  }
</style>
